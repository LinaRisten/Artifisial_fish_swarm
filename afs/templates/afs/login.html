{% extends 'afs/base.html' %}
{% load bootstrap %}
{% block head %}
<title>Вход</title>
{% endblock %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-primary">
                <div class="panel-heading"></div>
                <div class="panel-body">
                    <form action="" method="post">
                        {% csrf_token %}
                        {{ form|bootstrap }}
                        <input type="hidden" value="{{ success_url }}" name="success_url"/>
                        <button class="btn btn-primary pull-center" type="submit">Вход</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
